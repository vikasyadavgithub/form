    <title>CodeHelp Contact Us!</title>

<body>
    <h1>Welcome to CodeHelp!</h1>
    <h2>Contact Us Form</h2>
    <form action="">
    <label for="name"> Name</label>
    <input type="text" name="name" id="name" 
    placeholder="Enter Your Name"><br>

    <label for="email"> Email</label>
    <input type="text" name="email" id="email"
    placeholder="Enter Your Email"><br>

    
    <label for="contact"> Contact</label>
    <input type="number" name="contact" id="contact"><br>

    <label for="gender"> Gender</label>
    <select name="gender" id="gender"><br>
        <option value="select">Select</option>
      <option value="male">Male</option>
      <option value="female">female</option>
      <option value="nottosay">Not to say</option>
      </select><br>
      <label for="dob">Date of birth</label>
      <input type="date" name="date" id="dob"><br>
     <span>Rating</span> 
      
      <input type="radio" name="rating" id="rating1" value="1">
      <label for="rating1">1</label>
      <input type="radio" name="rating" id="rating2" value="2">
      <label for="rating1">2</label>
      <input type="radio" name="rating" id="rating3" value="3">
      <label for="rating1">3</label>
      <input type="radio" name="rating" id="rating4" value="4">
      <label for="rating1">4</label>
      <input type="radio" name="rating" id="rating5" value="5">
      <label for="rating1">5</label><br>
      
      <label for="msg">Enter Your Message</label><br>
      <textarea name="message" id="msg" cols="30" rows="10" placeholder="write your message"></textarea>

      <br>
     <input type="submit" name="submit" id="submit" value="submit">
